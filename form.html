<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body{
            background-color: rgb(129, 129, 235);
        }
        h1{
            background-color: rgb(170, 170, 239);
        }
        .deco{
            font-size: 18px;
            background-color: rgb(170, 170, 239); 
        }
        .btn{
            background-color: rgb(141, 80, 198);
            color: white;
            font-size: 18 px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>REGISTRATION PAGE</h1>
        <div class="deco">
        <p>First Name: <input type="text" name="name" required></p>
        <p>Last Name: <input type="text" name="name" required></p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>Username: <input type="text" name="uname" id="uname" required></p>
        <p>
            Password: <input type="password" name="pass" id="pass" required>
        </p>
        <input class="btn" type="submit" value="Register">
        </div>
    </form>
